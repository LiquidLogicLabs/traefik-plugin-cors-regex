events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        location / {
            add_header Content-Type application/json;
            return 200 '{"message": "Hello from test app", "timestamp": "$time_iso8601"}';
        }

        location /api/test {
            add_header Content-Type application/json;
            return 200 '{"message": "API test endpoint", "method": "$request_method", "origin": "$http_origin"}';
        }

        location /api/health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "service": "test-app"}';
        }
    }
}
