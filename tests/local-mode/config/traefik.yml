# Traefik configuration for Plugin Catalog mode testing
# This tests the plugin as it would be used in production with standard Traefik

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

accessLog: {}

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  dashboard:
    address: ":9000"

providers:
  file:
    directory: /etc/traefik/conf
    watch: true
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false

# Plugin from catalog (local mode)
experimental:
  localPlugins:
    cors-regex:
      moduleName: github.com/liquidlogiclabs/traefik-plugin-cors-regex
