# Traefik configuration for Plugin Catalog mode testing
# This tests the plugin as it would be used in production with standard Traefik

global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG

api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  dashboard:
    address: ":9000"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false

# Plugin from catalog (NOT local mode)
experimental:
  plugins:
    cors-regex:
      modulename: github.com/liquidlogiclabs/traefik-plugin-cors-regex
      version: v0.1.1  # Use the released version
