events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        location / {
            add_header Content-Type application/json;
            return 200 '{"message": "Hello from catalog test app", "timestamp": "$time_iso8601", "path": "$request_uri"}';
        }

        location /test {
            add_header Content-Type application/json;
            return 200 '{"message": "CORS catalog test endpoint", "timestamp": "$time_iso8601", "method": "$request_method", "origin": "$http_origin"}';
        }

        location /health {
            add_header Content-Type application/json;
            return 200 '{"status": "healthy", "timestamp": "$time_iso8601"}';
        }
    }
}
